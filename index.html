<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .dashboard {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            text-align: center;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #f1f1f1;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .notifications {
            position: relative;
            margin-left: 20px;
        }

        .notification-icon {
            font-size: 1.5em;
            cursor: pointer;
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 0.8em;
            color: white;
        }

        .date-time {
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #00d4ff;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .border {
            width: 100%;
            height: 2px;
            background-color: #00d4ff;
            margin: 20px 0;
        }

        .date-time span {
            display: inline-block;
            animation: moveText 10s linear infinite;
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
        }

        .menu-item {
            background-color: #3a3a3a;
            border-radius: 15px;
            padding: 20px;
            color: white;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            flex: 1 1 30%; /* Menambahkan flex-grow dan flex-basis */
            text-align: center;
            margin: 10px;
            position: relative;
            overflow: hidden;
            min-width: 150px; /* Ukuran minimum untuk item menu */
        }

        .menu-item:hover {
            transform: translateY(-10px);
            background: linear-gradient(135deg, #007bff, #00d4ff);
        }

        .menu-item i {
            font-size: 2em;
            margin-bottom: 15px;
            color: #00d4ff;
            transition: all 0.4s ease;
        }

        .menu-item:hover i {
            color: white;
        }

        .menu-item a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.4s ease;
        }

        .menu-item a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
        }

        .footer button {
            background-color: #00d4ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .footer button:hover {
            background-color: #007bff;
        }

        .footer a {
            color: #00d4ff;
            text-decoration: none;
        }

        /* Search Bar Styles */
        .search-bar {
            margin-bottom: 15px;
        }

        .search-input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            max-width: 300px;
        }

        /* Weather Widget */
        .weather-widget {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Activity History */
        .activity-history {
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-item {
                flex: 1 1 45%; /* Dua item per baris pada tablet */
            }
        }

        @media (max-width: 480px) {
            .menu-item {
                flex: 1 1 100%; /* Satu item per baris pada ponsel */
            }

            .header h1 {
                font-size: 1.5em; /* Ukuran teks judul lebih kecil di mobile */
            }

            .menu-item i {
                font-size: 1.5em; /* Ukuran ikon lebih kecil di mobile */
            }

            .menu-item a {
                font-size: 0.9em; /* Ukuran font lebih kecil di mobile */
            }

            .date-time {
                font-size: 1em; /* Ukuran font lebih kecil untuk tanggal dan waktu di mobile */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard">
        <div class="header">
            <h1>Dashboard Menu</h1>
            <div class="profile">
                <img src="https://via.placeholder.com/40" alt="Profile">
                <span>Username</span>
                <div class="notifications">
                    <i class="fas fa-bell notification-icon"></i>
                    <span class="notification-count">5</span>
                </div>
            </div>
        </div>

        <div class="date-time">
            <span id="running-text"></span>
        </div>

        <div class="border"></div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
        </div>

        <!-- Weather Widget -->
        <div class="weather-widget">
            <div>
                <i class="fas fa-cloud-sun"></i> 
                <span>27Â°C, Sunny</span>
            </div>
            <div>
                <span>Location</span>
            </div>
        </div>

        <!-- Activity History -->
        <div class="activity-history">
            <h4>Activity History</h4>
            <ul>
                <li>User logged in</li>
                <li>User viewed reports</li>
                <li>User updated profile</li>
                <li>User logged out</li>
            </ul>
        </div>

        <div class="menu">
            <div class="menu-item">
                <i class="fas fa-home"></i>
                <a href="https://www.example.com">Home</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-user"></i>
                <a href="https://www.example.com/profile">Profile</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-cog"></i>
                <a href="https://www.example.com/settings">Settings</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-sign-out-alt"></i>
                <a href="https://www.example.com/logout">Logout</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-file-alt"></i>
                <a href="https://www.example.com/documents">Documents</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <a href="https://www.example.com/calendar">Calendar</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-users"></i>
                <a href="https://www.example.com/team">Team</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-line"></i>
                <a href="https://www.example.com/analytics">Analytics</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-tasks"></i>
                <a href="https://www.example.com/todo">To-Do List</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-share-alt"></i>
                <a href="https://www.example.com/share">Share</a>
            </div>
        </div>

        <div class="footer">
            <button onclick="showFeedbackForm()">Feedback</button>
            <button onclick="toggleTheme()">Toggle Theme</button>
            <div>
                <a href="https://www.example.com/resources">Resources</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Update running text with current date and time
    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const dateTimeString = now.toLocaleString('id-ID', options);
        document.getElementById('running-text').textContent = dateTimeString;
    }
    setInterval(updateDateTime, 1000);

    // Function to toggle dark/light theme
    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-theme');
        if (body.classList.contains('dark-theme')) {
            body.style.backgroundColor = '#1c1c1c';
            body.style.color = 'white';
        } else {
            body.style.backgroundColor = '#f1f1f1';
            body.style.color = 'black';
        }
    }

    // Function to show feedback form
    function showFeedbackForm() {
        alert("Silakan berikan umpan balik Anda!");
    }

    // Call the function to set the initial date and time
    updateDateTime();
</script>
</body>
</html>
