<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS - Learning Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LMS - Learning Management System</h1>

    <!-- Form Registrasi -->
    <div class="form-section">
      <h2>Registrasi</h2>
      <form id="registrationForm">
        <label for="reg-name">Nama:</label>
        <input type="text" id="reg-name" required>
        
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" required>
        
        <label for="reg-password">Kata Sandi:</label>
        <input type="password" id="reg-password" required>
        
        <label for="reg-role">Daftar sebagai:</label>
        <select id="reg-role">
          <option value="student">Siswa</option>
          <option value="instructor">Instruktur</option>
        </select>
        
        <button type="submit">Registrasi</button>
      </form>
    </div>

    <!-- Form Login -->
    <div class="form-section">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>
        
        <label for="login-password">Kata Sandi:</label>
        <input type="password" id="login-password" required>
        
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Link untuk Reset Password -->
    <h3><a href="#" id="resetPasswordLink">Lupa kata sandi?</a></h3>

    <!-- Form Reset Password -->
    <div id="resetPasswordForm" style="display: none;" class="form-section">
      <h2>Reset Kata Sandi</h2>
      <form id="resetForm">
        <label for="reset-email">Email:</label>
        <input type="email" id="reset-email" required>
        <button type="submit">Kirim Link Reset</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
